<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ask Sivan</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: #f6f8fb;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .wrap {
      display: flex;
      gap: 40px;
      max-width: 1000px;
      width: 100%;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
      flex: 1;
    }

    h1 {
      margin-top: 0;
      color: #ff4fa3;
    }

    button {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #2ca01c;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .ball-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .ball {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 16px;
    }

    .answer {
      color: #ff4fa3;
      font-weight: bold;
      text-align: center;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Ask Sivan</h1>
      <p>
        While Sivan is leaving Bill Pay, she wanted to leave you with the answers
        to all questions that are Bill Pay.
      </p>
      <br />
      <button onclick="shake()">Shake</button>
    </div>

    <div class="card ball-area">
      <div class="ball" id="ball">SHAKE ME</div>
      <div class="answer" id="answer"></div>
    </div>
  </div>

  <script>
    const PHRASES = [
      "Have you thought of HVBs?",
      "The world does not end at the end of this Q",
      "Ask Jesse",
      "What about RBAC?",
      "Coffee"
    ];

    function shake() {
      const pick = PHRASES[Math.floor(Math.random() * PHRASES.length)];
      document.getElementById("ball").textContent =
        pick.split(" ").slice(0,4).join(" ").toUpperCase() + "â€¦";
      document.getElementById("answer").textContent = pick;
    }
  </script>
</body>
</html>
